<main>


<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Favorite food</mat-label>
    <input [formControl]="searchValue" matInput placeholder="Facebook">
  </mat-form-field>
</form>

@for(card of news(); track card.id) {
  <app-new-card  [type]="card.type" [id]="card.id" [name]="card.name" [img]="card.img" [description]="card.description"></app-new-card>
}
</main>
