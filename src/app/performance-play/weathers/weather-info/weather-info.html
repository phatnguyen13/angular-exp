<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{data().date}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <div>
          <span>Low Tem: {{data().tmin}}</span>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div>
          <span>High Tem: {{data().tmax}}</span>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button matButton (click)="onHidden(data())">Hide</button>
  </mat-card-actions>
</mat-card>
